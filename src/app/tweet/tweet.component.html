<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Twitter</a>
        <form class="d-flex">
            <input class="form-control me-2" type="text" name="searchInput" placeholder="Search"  [(ngModel)]="searchInput" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="row">
    <div *ngFor="let tweet of tweets | search: searchInput " class="col-lg-3 m-2">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">{{tweet.id}}</h6>
                <p class="card-text">{{tweet.text}}</p>
            </div>
        </div>
    </div>
</div>
